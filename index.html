<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

  <title> Kohala Tools </title>
</head>

<header>
  <h1>Kohala Tools</h1>
</header>

<body>


  <div class="TabControl">
    <div id="header">
      <ul class="abas">
        <li>
          <div class="aba">
            <span>Samsung</span>
          </div>
        </li>
        <li>
          <div class="aba">
            <span>Motorola</span>
          </div>
        </li>
        <li>
          <div class="aba">
            <span>Xiaomi</span>
          </div>
        </li>
        <li>
          <div class="aba">
            <span>LG</span>
          </div>
        </li>
        <li>
          <div class="aba">
            <span>Asus</span>
          </div>
        </li>
        <li>
          <div class="aba">
            <span>Redmi</span>
          </div>
        </li>
        <li>
          <div class="aba">
            <span>Lenovo</span>
          </div>
        </li>
        <li>
          <div class="aba">
            <span>Huawei</span>
          </div>
        </li>

        <li>
          <div class="aba">
            <span>Reportar Erro</span>
          </div>
        </li>

      </ul>
    </div>
    <div id="content">
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Escolha o modelo</button>
        <div id="myDropdown" class="dropdown-content">
          <input type="text" placeholder="Pesquisar.." id="myInput" onkeyup="filterFunction()">
          <!--<button onclick="trocaFundo()">Galaxy s5</button>-->

        </div>
      </div>

      <div class="bg" id="fundoKeep">
        <img id="imagemKeep"
          src="https://scontent.fudi1-1.fna.fbcdn.net/v/t1.6435-9/52901558_609276626179880_3917641285036408832_n.jpg?_nc_cat=108&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeHL3CPXTRL54AT5uJzPSURDUInstNXbzp9Qiey01dvOn3Zp2YgaMqlW-xT-1S7shCw&_nc_ohc=J_1Xeud0xCYAX8ZMU8c&tn=RGQ-duvAsBKF8L1r&_nc_ht=scontent.fudi1-1.fna&oh=00_AT8ds4VKwZ_WxqoyK7PeG5mRQczrOSRdF7TMJE0l4iEhBg&oe=62081020"
          alt="">
      </div>


      <div>

        <!--DIV MODELOS COM ERRO COMMING SOON-->

      </div>

      <div id="informacoesAparelho">
        <p id="modeloAparelho">Modelo Aparelho: </p>
        <p id="modeloBateria">Modelo Bateria: </p>
        <p id="modeloLcd">Modelo LCD:</p>
        <p id="modeloConector">Modelo Conector de Carga:</p>
        <p id="riscoAbrir">Risco ao Abrir:</p>
      </div>

    </div>
  </div>
